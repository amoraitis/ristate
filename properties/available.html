<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Properties - Ristate</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <header>
    <!-- Your website header goes here -->
  </header>

  <main>
    <h2>Available Properties</h2>
    <div class="property-cards-container">
        <!-- Property card 1 -->
        <div class="property-card">
          <div id="carouselExampleControls1" class="carousel slide" data-bs-ride="carousel">
            <!-- Add images to the carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="Image 2">
              </div>
              <!-- Add more carousel-item divs for additional images -->
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="property-tags">
            <span class="location-tag">Dubai Marina</span>
            <span class="property-type-tag">Apartment</span>
          </div>
          <h3 class="property-title">Stunning 2 Bedroom Apartment with Marina View</h3>
          <p class="signin-reminder">Please sign in/up to view more details.</p>
        </div>
        <!-- Add more property cards if needed -->
      </div>

    <!-- Add more property cards if needed -->
  </main>

  <footer>
    <!-- Your website footer goes here -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
