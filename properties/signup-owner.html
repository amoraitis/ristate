<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Sign up - Ristate</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./details.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <style>
    form button{
        background-color: #BDB4A4!important;
    }

    .container {
        max-width: 800px;
      }
      main{
        margin-bottom: 2em;
      }

      button{
        margin: .5em;
      }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="container mt-5">
        <h2>Property Owner Sign-Up</h2>
        <form id="owner-signup-form">
            <div id="part-1">
                <!-- Personal Information -->
                <h4>Personal Information</h4>
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full-name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone-number">
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality">
                </div>
                <div class="mb-3">
                    <label for="id-number" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="id-number">
                </div>
                <div class="mb-3">
                    <label for="date-of-birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date-of-birth">
                </div>
                <button type="button" id="next-button" class="btn">Next</button>
            </div>
            
            <div id="part-2" style="display:none;">
                <h4>Property Details</h4>
                <div class="form-group">
                    <label for="propertyTitle">Property Title</label>
                    <input type="text" class="form-control" id="propertyTitle" required>
                </div>
                <div class="form-group">
                    <label for="propertyLocation">Property Location</label>
                    <input type="text" class="form-control" id="propertyLocation" required>
                </div>
                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select class="form-control" id="propertyType" required>
                        <option value="">Choose...</option>
                        <option>Apartment</option>
                        <option>House</option>
                        <option>Villa</option>
                        <option>Studio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="propertyDescription">Property Description</label>
                    <textarea class="form-control" id="propertyDescription" rows="3" required></textarea>
                </div>
                <!-- Legal Information -->
                <h4>Legal Information</h4>
                <div class="mb-3">
                    <label for="tax-id" class="form-label">Tax ID</label>
                    <input type="text" class="form-control" id="tax-id">
                </div>
                <div class="mb-3">
                    <label for="proof-of-ownership" class="form-label">Proof of Ownership</label>
                    <input type="file" class="form-control" id="proof-of-ownership">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="button" class="btn" id="previous-button">Back</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="../main.js"></script>
  <script src="../common/render.js"></script>
  <script>
    $(document).ready(function() {
        $("#next-button").click(function() {
            $("#part-1").hide();
            $("#part-2").show();
        });

        $("#previous-button").click(function() {
            $("#part-2").hide();
            $("#part-1").show();
        });
    });
  </script>
</body>
</html>
